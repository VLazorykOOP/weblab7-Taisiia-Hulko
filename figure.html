<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Малюнок</title>
</head>

<body>
    <svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
        <!-- Осі координат -->
        <line x1="50" y1="350" x2="850" y2="350" stroke="black" stroke-width="3" /> <!-- Продовжена вісь X -->
        <line x1="350" y1="50" x2="350" y2="650" stroke="black" stroke-width="3" /> <!-- Вісь Y без змін -->

        <!-- Поділки та цифри по осі X (від 0 до 5) -->
        <line x1="350" y1="345" x2="350" y2="355" stroke="black" stroke-width="2" /> <!-- 0 -->
        <line x1="450" y1="345" x2="450" y2="355" stroke="black" stroke-width="2" /> <!-- 1 -->
        <line x1="550" y1="345" x2="550" y2="355" stroke="black" stroke-width="2" /> <!-- 2 -->
        <line x1="650" y1="345" x2="650" y2="355" stroke="black" stroke-width="2" /> <!-- 3 -->
        <line x1="750" y1="345" x2="750" y2="355" stroke="black" stroke-width="2" /> <!-- 4 -->
        <line x1="850" y1="345" x2="850" y2="355" stroke="black" stroke-width="2" /> <!-- 5 -->

        <!-- Цифри -->
        <text x="345" y="365" font-size="16" fill="black">0</text>
        <text x="445" y="365" font-size="16" fill="black">1</text>
        <text x="545" y="365" font-size="16" fill="black">2</text>
        <text x="645" y="365" font-size="16" fill="black">3</text>
        <text x="745" y="365" font-size="16" fill="black">4</text>
        <text x="845" y="365" font-size="16" fill="black">5</text>

        <!-- Поділки та цифри по осі Y (від -2 до 2) -->
        <line x1="345" y1="150" x2="355" y2="150" stroke="black" stroke-width="2" />
        <line x1="345" y1="250" x2="355" y2="250" stroke="black" stroke-width="2" />
        <line x1="345" y1="350" x2="355" y2="350" stroke="black" stroke-width="2" />
        <line x1="345" y1="450" x2="355" y2="450" stroke="black" stroke-width="2" />
        <line x1="345" y1="550" x2="355" y2="550" stroke="black" stroke-width="2" />

        <!-- Цифри -->
        <text x="360" y="160" font-size="16" fill="black">2</text>
        <text x="360" y="260" font-size="16" fill="black">1</text>
        <text x="360" y="360" font-size="16" fill="black">0</text>
        <text x="360" y="460" font-size="16" fill="black">-1</text>
        <text x="360" y="560" font-size="16" fill="black">-2</text>

        <!-- Верхні квадрати з анімаціями -->
        <rect x="350" y="150" width="100" height="100" fill="blue"> <!-- обертання -->
            <animateTransform attributeName="transform" type="rotate" from="0 400 200" to="360 400 200" dur="5s" repeatCount="indefinite" />
        </rect>
        <rect x="450" y="50" width="100" height="100" fill="blue"> <!-- скошення -->
            <animateTransform attributeName="transform" type="skewX" from="0" to="20" dur="3s" repeatCount="indefinite" />
        </rect>
        <rect x="850" y="150" width="100" height="100" fill="blue" />
        <rect x="750" y="50" width="100" height="100" fill="blue" />

        <!-- Нижні квадрати з анімаціями -->
        <rect x="350" y="450" width="100" height="100" fill="blue"> <!-- зміна ширини об'єкта  -->
            <animate attributeName="width" from="100" to="150" dur="2s" repeatCount="indefinite" />
        </rect>
        <rect x="850" y="450" width="100" height="100" fill="blue"> <!-- горизонтальне переміщення -->
            <animate attributeName="x" from="850" to="900" dur="2s" repeatCount="indefinite" fill="freeze" />
        </rect>

        <!-- Центральний еліпс -->
        <ellipse cx="650" cy="250" rx="200" ry="100" fill="blue">  <!-- зміна кольору -->
            <animate attributeName="fill" values="blue;green;blue" dur="3s" repeatCount="indefinite" />
        </ellipse>

        <!-- Два кола -->
        <circle cx="550" cy="450" r="100" fill="blue" />
        <circle cx="750" cy="450" r="100" fill="blue" />

        <!-- Текст по кривій -->
        <path id="curve" d="M 200 250 Q 450 150 350 250" fill="transparent" stroke="transparent"/>
        <text>
            <textPath href="#curve" startOffset="50%" text-anchor="middle" fill="black">Текст по кривій</textPath>
        </text>

    </svg>

</body>
</html>
